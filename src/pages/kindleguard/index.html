<container>
    <container class="header">
        <row class="header__row">
            <columns>
                <spacer size="16"></spacer>
                <h2>Public School</h2>
                <h4>Report card</h4>
            </columns>
        </row>
    </container>
    <container class="content">
        <container class="student-info content__row">
            <row class="content__row">
                <columns small="6" large="3">
                    <spacer size="16"></spacer>
                    <h6>Student Name</h6>
                    <h6>{{data.info.studentName}}</h6>
                </columns>
                <columns small="6" large="3">
                    <spacer size="16"></spacer>
                    <h6>Teacher Name</h6>
                    <h6>{{data.info.teacherName}}</h6>
                </columns>
                <columns small="6" large="3">
                    <spacer size="16"></spacer>
                    <h6>Class</h6>
                    <h6>{{data.info.class}}</h6>
                </columns>
                <columns small="6" large="3">
                    <spacer size="16"></spacer>
                    <h6>Date</h6>
                    <h6>{{data.info.date}}</h6>
                </columns>
            </row>
        </container>
        <container class="grades">
            <row class="content__row">
                <columns>
                    <h4>Marksheet</h4>
                </columns>
            </row>
            {{#each data.marks}}
            <row class="content__row">
                <columns small="6">
                    <p>{{this.subject}}</p>
                </columns>
                <columns small="6">
                    <p>{{this.score}}</p>
                </columns>
            </row>
            {{/each}}
        </container>
        <container class="remarks">
            <row class="content__row">
                <columns>
                    <h4>Remarks</h4>
                    <p>{{data.remarks}}</p>
                </columns>
            </row>
        </container>
    </container>
</container>
